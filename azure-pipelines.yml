trigger:
- master

variables:
  BUILD_COMMIT: 1f842b8bb4d4cc8b32c8b624e342707b50a730d3
  ANACONDA_ORG: ofajardo
  # set Anaconda token in azure

jobs:
  - template: azure/posix.yml
    parameters:
      name: macOS
      vmImage: macOS-11
      matrix:
        py_3.7_64:
          MB_PYTHON_VERSION: "3.7"
          MB_PYTHON_OSX_VER: "10.9"
        py_3.8_64:
          MB_PYTHON_VERSION: "3.8"
          MB_PYTHON_OSX_VER: "10.9"
        py_3.9_64:
          MB_PYTHON_VERSION: "3.9"
          MB_PYTHON_OSX_VER: "10.9"
        py_3.10_64:
          MB_PYTHON_VERSION: "3.10"
          MB_PYTHON_OSX_VER: "10.9"
        py_3.7_64_arm64:
          MB_PYTHON_VERSION: "3.7"
          MB_PYTHON_OSX_VER: "10.9"
          PLAT: arm64
          MACOSX_DEPLOYMENT_TARGET: "11.0"
        py_3.8_64_arm64:
          MB_PYTHON_VERSION: "3.8"
          MB_PYTHON_OSX_VER: "10.9"
          PLAT: arm64
          MACOSX_DEPLOYMENT_TARGET: "11.0"
        py_3.9_64_arm64:
          MB_PYTHON_VERSION: "3.9"
          MB_PYTHON_OSX_VER: "10.9"
          PLAT: arm64
          MACOSX_DEPLOYMENT_TARGET: "11.0"
        py_3.10_64_arm64:
          MB_PYTHON_VERSION: "3.10"
          MB_PYTHON_OSX_VER: "11"
          PLAT: arm64
          MACOSX_DEPLOYMENT_TARGET: "11.0"

  - template: azure/posix.yml
    parameters:
      name: linux
      vmImage: ubuntu-20.04
      matrix:
        py_3.7_64manylinux1:
          MB_PYTHON_VERSION: "3.7"
          MB_ML_VER: "2014"
        py_3.8_64manylinux1:
          MB_PYTHON_VERSION: "3.8"
          MB_ML_VER: "2014"
        py_3.9_64manylinux1:
          MB_PYTHON_VERSION: "3.9"
          MB_ML_VER: "2014"
        py_3.10_64manylinux1:
          MB_PYTHON_VERSION: "3.10"
          MB_ML_VER: "2014"

  - template: azure/posix.yml
    parameters:
      name: linuxaarch64
      vmImage: ubuntu-20.04
      matrix:
        py_3.7_aarch64manylinux2014:
          MB_PYTHON_VERSION: "3.7"
          MB_ML_VER: "2014"
          PLAT: "aarch64"
          DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"
        py_3.8_aarch64manylinux2014:
          MB_PYTHON_VERSION: "3.8"
          MB_ML_VER: "2014"
          PLAT: "aarch64"
          DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"
        py_3.9_aarch64manylinux2014:
          MB_PYTHON_VERSION: "3.9"
          MB_ML_VER: "2014"
          PLAT: "aarch64"
          DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"
        py_3.10_aarch64manylinux2014:
          MB_PYTHON_VERSION: "3.10"
          MB_ML_VER: "2014"
          PLAT: "aarch64"
          DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"
